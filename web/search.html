
<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Course Searching</title>
        <meta name="description" content="Course Searching">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="renderer" content="webkit">
        <meta http-equiv="Cache-Control" content="no-siteapp" />
        <link rel="icon" type="image/png" href="assets/i/favicon.png">
        <link rel="apple-touch-icon-precomposed" href="assets/i/app-icon72x72@2x.png">
        <meta name="apple-mobile-web-app-title" content="Amaze UI" />
        <link rel="stylesheet" href="assets/css/amazeui.min.css"/>
        <link rel="stylesheet" href="assets/css/admin.css">
    </head>
    <body>

        <div class="am-cf admin-main">

            <!-- content start -->
            <div class="admin-content">

                <div class="am-cf am-padding">
                    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">Course Searching</strong></div>
                </div>

                <div class="am-g">
                    <div class="am-u-sm-12">
                        <form action="MyServlet" method="get">
                            <input type="hidden" name="func" value="search">
                            <input type="text" placeholder="Search..." name="keyword" required>
                            <input type="submit" name="" value="submit">
                        </form>
                        <form action="MyServlet" method="get">
                            <input type="hidden" name="func" value="log">
                            <input type="submit" name="" value="Log">
                        </form>
                        <form action="MyServlet" method="get">
                            <input type="hidden" name="func" value="clear">
                            <input type="submit" name="" value="Clear Schedule">
                        </form>
                    </div>
                </div>
            </div>
            <!-- content end -->

        </div>

        <a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

        <footer>
            <hr>
        </footer>

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/amazeui.min.js"></script>

        <script src="assets/js/app.js"></script>
    </body>
</html>
